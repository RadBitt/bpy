# import * from './generated/prisma.graphql'

type Mutation {
	createUser(
		firstName: String
		lastName: String
		email: String
		address1: String
		address2: String
		city: String
		state: String
		zip: Int
	): User!
}

type Mutation {
	createInvoice(
		clientId: String
		vesselName: String
		vesselId: String
		charterStartDate: String
		charterEndDate: String
		totalPrice: Int
	): Invoice!
}

type Mutation {
	createVessel(
		vesselName: String
		weekNightPrice: Int
		weekendNightPrice: Int
		vesselOwnerId: String
	): Vessel!
}

type Query {
	invoices: [Invoice!]
}

type Query {
	vessels: [Vessel!]
}