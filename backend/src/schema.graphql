# import * from './generated/prisma.graphql'

type Mutation {
	createUser(
		firstName: String
		lastName: String
		email: String
		address1: String
		address2: String
		city: String
		state: String
		zip: Int
	): User!
}

type Mutation {
	createInvoice(
		user: User
		vessel: Vessel
		charterStartDate: String
		charterEndDate: String
		totalPrice: Int
	): Invoice!
}

type Mutation {
	createQuote(
		user: User
		vessel: Vessel
		charterStartDate: String
		charterEndDate: String
		totalPrice: Int
	): Quote!
}

type Mutation {
	createVessel(
		vesselName: String
		weekNightPrice: Int
		weekendNightPrice: Int
	): Vessel!
}

type Mutation {
	createCourse(
		courseName: String
		coursePrice: Int
		courseDays: Int
		charterStartDate: String
		charterEndDate: String
		totalPrice: Int
		vessel: Vessel
		participants: Int
		users: [User]
	): Course!
}

type Query {
	users: [User!]
}

type Query {
	invoices: [Invoice!]
}

type Query {
	quotes: [Quote!]
}

type Query {
	vessels: [Vessel!]
}

type Query {
	courses: [Course!]
}