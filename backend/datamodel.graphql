type User {
  id: ID! @unique
  name: String!
  email: String!
}

type Invoice {
	id: ID! @unique
	clientName: String
	vesselName: String
	charterStartDate: String
	charterEndDate: String
	totalPrice: Int
}

type Vessel {
	id: ID! @unique
	vesselName: String!
	weekNightPrice: Int!
	weekendNightPrice: Int!
	vesselOwner: String
	vesselOwnerEmail: String
}

type Class {
	id: ID! @unique
	className: String!
	classPrice: Int!
	classDays: Int!
	classDate: String!
	vesselID: String!
	participants: Int
}


